<div class="slide">
    <div class="background-container" [ngClass]="['horizontal-' + position]">
        <ng-content select="[background]"></ng-content>
    </div>

    <div class="content" [ngClass]="['horizontal-' + position]">
        <header>
            <h1>{{ heading }}</h1>
        </header>

        <main>
            <ng-content select="*"></ng-content>
        </main>
    </div>
</div>
