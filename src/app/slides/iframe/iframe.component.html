<div class="slide">
    <div class="background-container">
        <ng-content select="[background]"></ng-content>
    </div>

    <div class="content" [ngClass]="['horizontal-' + position]">
        <header>
            <h1>{{ heading }}</h1>
        </header>

        <main>
            <a [href]="url" target="_blank">
                <img [src]="'/assets/images/' + heading + '.png'" alt="A screenshot of the website" />
            </a>
        </main>
    </div>
</div>
